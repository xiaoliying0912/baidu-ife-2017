<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
    	li{list-style: none;	}
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
			
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["辽宁", 70],
  ["福州", 10],
  ["深圳", 65],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
  var b=aqiData.filter(function(c)
  												{
  													if(c[1]>=60)
  													return c;
  												});   //选择出空气质量大于60的城市，赋值给数组b						
 	var c=b.sort(compare) ;  //对空气质量大于60的城市进行排序
 	function compare(value1,value2)
 	{
 		if(value1[1]>value2[1])
 			{return -1;}
 		else if(value1[1]==value2[1])
 			{return 0;}
 		else if(value1[1]<value2[1])
 			{return 1;}	 
 	}
	(function write()  //输出
	{
		var cc=document.getElementById("aqi-list");		 //获取ul元素 放到新变量cc中 
		for (var i=0;i<c.length;i++)                 //遍历排序后的数组内容
		{
			 var li=document.createElement("li");  
			 li.innerHTML= "第" +(i+1) +"名:"+c[i];  //将遍历后的内容放到li中
		   cc.appendChild(li);                      //将li中的内容追加到ul 中
	  }  
	  /*  第三种表示方法
	   for (var i=0;i<c.length;i++)                 //遍历排序后的数组内容
		{
			 var li=document.createElement("li");  //增加新节点li 放到新变量li中
	     var node=document.createTextNode("第" +(i+1) +"名:"+c[i]);  //创建文本节点，将遍历后的排序内容放到新节点中
			 li.appendChild(node);                 //将文本节点中内容追加到li中
			 cc.appendChild(li);                   //将li中的内容追加到ul 中
	   * */
	})(); 
})();  
</script>
</body>
</html>
